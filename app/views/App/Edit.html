{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>Edit Message</h1>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
      <form method="POST">
          Name : <input name="name" value="{{.message.AuthorName}}"> </br></br>
          Mail : <input name="mail" value="{{.message.AuthorMail}}"> </br></br>
          Content : <textarea name="content">{{.message.Content}}</textarea> </br></br>
          <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
